# Prometheus Configuration
# Scrapes metrics from OpenTelemetry Collector and services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'grpc-llm-monitor'

# Alerting configuration (future)
alerting:
  alertmanagers: []

# Alert rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: /metrics

  # Orchestrator service metrics (if exposing Prometheus endpoint)
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8888']
    metrics_path: /metrics
    scrape_interval: 10s

  # LLM service metrics
  - job_name: 'llm-service'
    static_configs:
      - targets: ['llm_service:8888']
    metrics_path: /metrics
    scrape_interval: 30s

  # Dashboard service metrics
  - job_name: 'dashboard-service'
    static_configs:
      - targets: ['dashboard_service:8001']
    metrics_path: /metrics
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
