services:

  llm_service:
    build:
      context: .
      dockerfile: llm_service/Dockerfile
    container_name: llm_service
    ports:
      - "50051:50051"
    volumes:
      - ./llm_service/models:/app/models
    networks:
      - rag_net
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50051"]
      interval: 10s
      timeout: 5s
      retries: 3

  chroma_service:
    build:
      context: .
      dockerfile: chroma_service/Dockerfile
    container_name: chroma_service
    ports:
      - "50052:50052"
    volumes:
      - ./chroma_service/data:/app/data
    networks:
      - rag_net
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50052"]
      interval: 10s
      timeout: 5s
      retries: 3

  agent_service:
    build:
      context: .
      dockerfile: agent_service/Dockerfile
    container_name: agent_service
    ports:
      - "50054:50054"
    depends_on:
      - llm_service
      - chroma_service
    env_file:
      - .env
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}
    networks:
      - rag_net
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50054"]
      interval: 10s
      timeout: 5s
      retries: 3

  ui_service:
    build:
      context: .
      dockerfile: ui_service/Dockerfile
    container_name: ui_service
    ports:
      - "5001:5000"
    depends_on:
      - agent_service
    environment:
      - AGENT_SERVICE_ADDRESS=agent_service:50054
    networks:
      - rag_net

networks:
  rag_net: