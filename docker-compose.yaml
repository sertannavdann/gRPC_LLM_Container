services:

  llm_service:
    build:
      context: .
      dockerfile: llm_service/Dockerfile
    container_name: llm_service
    ports:
      - "50051:50051"
    volumes:
      - ./llm_service/models:/app/models
    networks:
      - rag_net
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50051"]
      interval: 10s
      timeout: 5s
      retries: 3

  chroma_service:
    build:
      context: .
      dockerfile: chroma_service/Dockerfile
    container_name: chroma_service
    ports:
      - "50052:50052"
    volumes:
      - ./chroma_service/data:/app/data
    networks:
      - rag_net
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50052"]
      interval: 10s
      timeout: 5s
      retries: 3

  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    container_name: orchestrator
    ports:
      - "50054:50054"
    depends_on:
      - llm_service
      - chroma_service
      - sandbox_service
    env_file:
      - .env
    environment:
      - ORCHESTRATOR_HOST=0.0.0.0
      - ORCHESTRATOR_PORT=50054
      - LLM_HOST=llm_service
      - LLM_PORT=50051
      - CHROMA_HOST=chroma_service
      - CHROMA_PORT=50052
      - REGISTRY_HOST=registry_service
      - REGISTRY_PORT=50055
      - SANDBOX_HOST=sandbox_service
      - SANDBOX_PORT=50057
      - AGENT_MAX_ITERATIONS=5
      - AGENT_TEMPERATURE=0.7
      - ENABLE_SELF_CONSISTENCY=false
      - SELF_CONSISTENCY_SAMPLES=5
      - SELF_CONSISTENCY_THRESHOLD=0.6
      - SERPER_API_KEY=${SERPER_API_KEY:-}
    volumes:
      - ./data:/app/data
    networks:
      - rag_net
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50054"]
      interval: 10s
      timeout: 5s
      retries: 3

  registry_service:
    build:
      context: .
      dockerfile: registry_service/Dockerfile
    container_name: registry_service
    ports:
      - "50055:50055"
    networks:
      - rag_net

  sandbox_service:
    build:
      context: .
      dockerfile: sandbox_service/Dockerfile
    container_name: sandbox_service
    ports:
      - "50057:50057"
    environment:
      - SANDBOX_PORT=50057
      - SANDBOX_TIMEOUT=30
      - SANDBOX_MEMORY_MB=256
    networks:
      - rag_net
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50057"]
      interval: 10s
      timeout: 5s
      retries: 3

  worker_coding:
    build:
      context: .
      dockerfile: worker_service/Dockerfile
    container_name: worker_coding
    environment:
      - WORKER_ID=coding-worker-1
      - WORKER_NAME=CodingAgent
      - WORKER_CAPABILITIES=coding,python
      - WORKER_PORT=50056
      - REGISTRY_HOST=registry_service
      - REGISTRY_PORT=50055
      - HOST_IP=worker_coding
    ports:
      - "50056:50056"
    depends_on:
      - registry_service
    networks:
      - rag_net

  ui_service:
    build:
      context: .
      dockerfile: ui_service/Dockerfile
    container_name: ui_service
    ports:
      - "5001:5000"
    depends_on:
      - orchestrator
    environment:
      - AGENT_SERVICE_ADDRESS=orchestrator:50054
    networks:
      - rag_net

networks:
  rag_net: