services:

  llm_service:
    build:
      context: .
      dockerfile: llm_service/Dockerfile
    container_name: llm_service
    ports:
      - "50051:50051"
    volumes:
      - ./llm_service/models:/app/models
    networks:
      - rag_net
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:PORT"]
      interval: 10s
      timeout: 5s
      retries: 3

  chroma_service:
    build:
      context: .
      dockerfile: chroma_service/Dockerfile
    container_name: chroma_service
    ports:
      - "50052:50052"
    volumes:
      - ./chroma_service/data:/app/data
    networks:
      - rag_net
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:PORT"]
      interval: 10s
      timeout: 5s
      retries: 3

  tool_service:
    build:
      context: .
      dockerfile: tool_service/Dockerfile
    container_name: tool_service
    ports:
      - "50053:50053"
    networks:
      - rag_net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file: 
      - .env
    environment:
      - SERPER_API_KEY=${SERPER_API_KEY}
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:PORT"]
      interval: 10s
      timeout: 5s
      retries: 3

  agent_service:
    build:
      context: .
      dockerfile: agent_service/Dockerfile
    container_name: agent_service
    ports:
      - "50054:50054"
    depends_on:
      - llm_service
      - chroma_service
      - tool_service
    networks:
      - rag_net
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:PORT"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  rag_net: